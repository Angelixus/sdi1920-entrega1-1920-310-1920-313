<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!--Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{publications.add.message}">Nueva publicacion</h2>
		<form class="form-horizontal" method="post" action="/publication/add" th:object="${publication}">

			<div class="form-group">
				<label th:text="#{publications.add.title}"
					class="
					control-label col-sm-2" for="title">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{publications.add.titlePlaceholder}"/> 
					<span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
				</div>
			</div>

			<div class="form-group">
				<label th:text="#{publications.add.post}"
					class="
					control-label col-sm-2" for="text">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="text"
						th:placeholder="#{publications.add.postPlaceholder}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{btnSend.message}">Enviar</button>
				</div>
			</div>

		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
